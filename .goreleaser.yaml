env:
  - GO111MODULE=on
  - CGO_ENABLED=1
  - HOMEBREW_NAME=go-musicfox
builds:
  - id: go-musicfox-linux-amd64
    main: ./cmd/musicfox.go
    binary: musicfox
    hooks:
      pre:
        - apt update
        - apt install -y libasound2-dev libflac-dev gobjc++-mingw-w64 gobjc
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    goarch:
      - amd64
    goos:
      - linux
    ldflags:
      - -s -w -X go-musicfox/pkg/constants.AppVersion={{.Tag}} -X go-musicfox/pkg/constants.LastfmKey={{.Env.LASTFM_KEY}} -X go-musicfox/pkg/constants.LastfmSecret={{.Env.LASTFM_SECRET}}
#  - id: go-musicfox-linux-arm64
#    binary: musicfox
#    hooks:
#      pre:
#        - apt update
#        - apt install -y gobjc++-mingw-w64 gobjc
#    goarch:
#      - arm64
#    goos:
#      - linux
#    env:
#      - CC=aarch64-linux-gnu-gcc
#      - CXX=aarch64-linux-gnu-g++
  - id: go-musicfox-windows-amd64
    main: ./cmd/musicfox.go
    binary: musicfox
        hooks:
      pre:
        - apt update
        - apt install -y mingw-w64-x86_64-flac
    goarch:
      - amd64
    goos:
      - windows
    ldflags:
      - -s -w -X go-musicfox/pkg/constants.AppVersion={{.Tag}} -X go-musicfox/pkg/constants.LastfmKey={{.Env.LASTFM_KEY}} -X go-musicfox/pkg/constants.LastfmSecret={{.Env.LASTFM_SECRET}}
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
  - id: go-musicfox-darwin-arm64
    main: ./cmd/musicfox.go
    binary: musicfox
    goarch:
      - arm64
    goos:
      - darwin
    ldflags:
      - -s -w -X go-musicfox/pkg/constants.AppVersion={{.Tag}} -X go-musicfox/pkg/constants.LastfmKey={{.Env.LASTFM_KEY}} -X go-musicfox/pkg/constants.LastfmSecret={{.Env.LASTFM_SECRET}}
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
  - id: go-musicfox-darwin-amd64
    main: ./cmd/musicfox.go
    binary: musicfox
    goarch:
      - amd64
    goos:
      - darwin
    ldflags:
      - -s -w -X go-musicfox/pkg/constants.AppVersion={{.Tag}} -X go-musicfox/pkg/constants.LastfmKey={{.Env.LASTFM_KEY}} -X go-musicfox/pkg/constants.LastfmSecret={{.Env.LASTFM_SECRET}}
    env:
      - CC=o64-clang
      - CXX=o64-clang++
archives:
  - id: musicfox
    builds:
      - go-musicfox-linux-amd64
#      - go-musicfox-linux-arm64
      - go-musicfox-windows-amd64
      - go-musicfox-darwin-amd64
      - go-musicfox-darwin-arm64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: zip
    files:
      - none*

brews:
  - name: "{{ .Env.HOMEBREW_NAME }}"
    tap:
      owner: anhoder
      name: homebrew-go-musicfox
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    url_template: "https://github.com/anhoder/go-musicfox/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/anhoder/go-musicfox"
    description: "go-musicfox是musicfox的重写版，使用Go编写的网易云音乐命令行程序。"
    commit_author:
      name: anhoder
      email: anhoder@88.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    dependencies:
      - name: terminal-notifier
        type: optional
    install: |
      system 'echo', '-e', "\033[1;33m给个star✨吧~\033[0m \033[4;36mhttps://github.com/anhoder/go-musicfox \033[0m"
      bin.install 'musicfox'

release:
  github:
    owner: anhoder
    name: go-musicfox
  prerelease: auto
  mode: replace
  draft: false
